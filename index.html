<body>
    <main>
        <section class="boxIngresoClave"> <!-- SECCION INGRESO CLAVE -->
            <div class="login">                
                <h1 class="loginSaludoBienvenida">Bienvenido al cargador de notas</h1>
                <br> 
                <div class="clave">
                    <label class="clave_titulo">Contraseña</label>
                    <input class= "clave_ingreso" type="password" placeholder="Ingrese clave">
                    <button class="clave_boton">Ingresar</button>
                </div>
            </div>
        </section>
        <section class="boxPromediadorItself"> <!-- SECCION ELECCION MATERIA -->
            <div class="materia">
                <h1 class="login_saludo">Seleccione materia</h1>
                <br>
                <div class="materia_seleccion">
                    <select name="selector" id="materia_selector">
                        <option selected>Seleccione materia</option>
                        <option class="materia_seleccion-plantas" value="plantas">Plantas</option>
                        <option class="materia_seleccion-estructura" value="estructura">Estructura</option>                   
                    </select>
                    <button class="materia_boton">Seleccionar</button>
                </div>
            </div>

            <div class="alumno"> <!-- SECCION ELECCION ALUMNO -->
                <h1 class="alumno_titulo">Seleccione Alumno</h1> 
                <br>
                <select name="alumno_selector" id="alumno_selector-nombre">
                    <option selected>Seleccione alumno</option>
                    <option class="alumno_seleccion-alumno" value="1">Ceballos Marcelino</option>                   
                </select>
                <button class="alumno_boton">Seleccionar</button>
            </div>


            <div class = "notas"><!-- SECCION INGRESO NOTAS -->
                <h1 class="notas_bienvenida"> Ingrese notas a promediar</h1>
                <br>
                <input class= "notas_ingresar" type="number" placeholder="Ingrese nota">
                <button class="notas_boton">Promediar</button>
                <br>
                <div class = "promedio"></div>
                    <h2 class="notas_promedio-bienvendia">Promedio</h2>
                    <input class= "notas_promedio-final" type="number">
                </div>
            </div>
|
            <div class="nuevo_alumno"> <!-- SECCION INGRESO NUEVO ALUMNO -->
                <h1 class="nuevo_alumno-bienvenida"> Ingrese datos del nuevo alumno</h1> 
                <br>
                <input class= "nuevo_alumno-nombre" type="text" placeholder="Ingrese nombre">
                <input class= "nuevo_alumno-apellido" type="text" placeholder="Ingrese apellido">
                <input class= "nuevo_alumno-curso" type="text" placeholder="Ingrese curso">
                <input class= "nuevo_alumno-division" type="text" placeholder="Ingrese división">
                <button class="nuevo_alumno-boton">Enviar</button>
            </div>
        </section>
        <section class="fetch">
            <div class="meteorologia">
                <h1 class="meteorologiaHoy">Temperatura Hoy en Mendoza</h1>
                <p class="meteorologiaDato"> °C</p>              
            </div>
        </section>
